<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <div>
            <img src="imgs/odin-lined.png" alt="Odinson">
            ODIN
        </div>
        <p>Photo by Gelmis Bartulis on <a href="unplash.com">Unplash</a></p>
    </aside>
    <main>
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to realize your deepest dreams.</h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </header>

        <div>
            <form action="/" method="POST">
                <h2>Let's do this!</h2>

                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname">

                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phonenumber">PHONE NUMBER</label>
                <input type="tel" id="phonenumber" name="phonenumber">


            </form>
        </div>
    </main>
</body>
</html>
